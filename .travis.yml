language: C
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libtool
    - libglib2.0-dev
    - libmagic-dev
    - libxml2-dev
    - libmicrohttpd-dev
    - libcurl4-openssl-dev
    - libjansson-dev
    - libjansson4
    - autoconf-archive
    - lcov
    - tree
  coverity_scan:
    project:
      name: armadito/armadito-av
      description: Build submitted via Travis CI
    notification_email: vhamon@teclib.com
    build_command_prepend: "./configure; make clean"
    build_command: make -j 4
    branch_pattern: coverity_scan
  sonarqube:
    branches:
    - DEV
deploy:
  skip_cleanup: true
  provider: launchpad
  slug: "~armadito/armadito-av/+git/main"
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
- wget https://sonarqube.com/static/cpp/build-wrapper-linux-x86.zip
- unzip build-wrapper-linux-x86.zip
- export PATH=$PWD/build-wrapper-linux-x86:$PATH
compiler:
- gcc
before_script:
- "./autogen.sh"
script:
- "./configure --enable-gcov"
- build-wrapper-linux-x86-64 --out-dir build-wrapper-out make clean all
- make check || true
- make coverage || true
- ls -al .
- tree
- sonar-scanner -X -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
